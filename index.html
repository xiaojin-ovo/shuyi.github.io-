<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>书仪的祝福</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

</head>
<body>
  <!-- 动态粒子背景 -->
  <div id="particles-js"></div>

  <!-- 烟花画布 -->
  <canvas id="fireworks-canvas"></canvas>

  <!-- 朦胧层 -->
  <div class="overlay"></div>

  <!-- 主内容 -->
  <div class="container">
    <div class="content">
      <!-- 朋友的名字，可自行修改 -->
      <h1 class="name">“山鸟与鱼不同路，没有常青树，做自己的自由花”</h1>
      <div class="subtitle">“海鸥不眷恋海的话可以飞的更高”</div>
      <p class="description">
        你会遇到比我有趣的人，然后在黄昏的晚霞渐渐消散时忘了我。
我也会遇到比你更爱我的人,在清晨的朝霞中模糊你的身影。
      </p>
      <!-- 新年倒计时 -->
      <div class="countdown" id="countdown">
        距离新年还有: <span id="days">0</span> 天 <span id="hours">0</span> 小时 <span id="minutes">0</span> 分钟 <span id="seconds">0</span> 秒
      </div>
    </div>
  </div>

  <!-- 新年祝福弹窗 -->
  <div class="new-year-message" id="newYearMessage">
    新年快乐！愿你心想事成，万事如意！
  </div>

  <!-- 动态花瓣效果 -->
  <script src="js/script.js"></script>

  <!-- 引入粒子.js库 -->
  <script src="js/particles.min.js"></script>
  <script src="js/particles-config.js"></script>
</body>
</html>
